<!DOCTYPE html>
<html>
    <head>
        <title>TOY STORE</title>
        <meta name="viewport" 
        content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
        
        <!--SweetAlert-->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        
        <!--Bootstrap-->
        <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin="anonymous"/>

        <!--local stylesheet-->
        <link href="./style.css" rel="stylesheet"/>

        <script src="./js/addButtons.js"></script>
        <script src="./js/markerHandler.js"></script>

    </head>
    <body style="margin:0px; overflow:hidden;">
        <a-scene embedded vr-mode-ui="enabled:false"
        arjs="sourceType:webcam; sourceWidth:1280; sourceHeight:960; debugUIEnabled:false"
        gesture-detector create-buttons>

            <!--assets-->
            <a-assets>
                <a-asset-item id="crane-model" src="./assets/mobile_crane_ii_wooden_toy/scene.gltf"></a-asset-item>
            </a-assets>

            <!--camera-->
            <a-entity camera></a-entity>

            <!--pattern-marker-->
            <a-marker id="crane-marker" type="pattern" url="./assets/pattern-crane.patt"cursor="rayOrigin:mouse" marker-handler >
            
            <!--crane model-->
            <a-entity id="crane-3D-model" position="-2.3 0 0.5" rotation="-90 0 0" scale="5 5 5"
            gltf-model="#crane-model" gesture-handler animation-mixer></a-entity>
            

            <a-plane position="0 0 0" width="2.3" height="2.5" rotation="-90 0 0" color="#ffd880">
                <a-plane position="0 1.1 0.1" width="2.31" height="0.4" rotation="0 0 0" color="#F0C30F">
                    <a-entity position="1.3 0 0.1" rotation="0 0 0"
                    text="font:aileronsemibold; value:HYDRAULIC CRANE; color:black; width:4.5; height:3; align:left;" ></a-entity>
                </a-plane>

                <a-entity position="0.1 0 0.1" rotation="0 0 0"
                text="color:black; align:left; width:2; font:aileronsemibold;
                value:PULL BACK AND GO: Friction powered crane truck toy, 360-degree rotating left and right.
                The crane toy is made of 100% high-quality plastic and metal shovel which is durable,light and non-toxic with strong crash resistance"></a-entity>
                
                <a-entity position="-0.75 -0.8 0.1" rotation="0 0 0" 
                text="color:#5b231e; align:center; width:2; height:5; font:aileronsemibold;
                value: AGE: 8-10 yrs"></a-entity>
            </a-plane>
        </a-marker>
    </a-scene>


    <!--button main div-->
    <div id="button-div"></div>
            
       

    </body>
</html>
